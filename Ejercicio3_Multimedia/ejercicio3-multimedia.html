<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 03 - Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="archivos_multimedia/logo_super_mario.png"
        alt="Logo Super Mario"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="300" controls autoplay loop muted>
        <source
          src="archivos_multimedia/HISTORIA DE UN SR. INDIFERENTE - INTELIGENCIA EMOCIONAL Corto animado.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="archivos_multimedia/VAN_MOZART- SOBRE_TU_PIEL.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>

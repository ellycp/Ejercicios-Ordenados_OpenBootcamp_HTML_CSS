<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="ejercicio11-grid-bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">Fila 1 SM</div>
        <div class="col-sm">Fila 2 SM</div>
      </div>
      <div class="row">
        <div class="col-md">Fila 1 MD</div>
        <div class="col-md">Fila 2 MD</div>
        <div class="col-md">Fila 3 MD</div>
      </div>
      <div class="row">
        <div class="col-lg">Fila 1 LG</div>
        <div class="col-lg">Fila 2 LG</div>
        <div class="col-lg">Fila 3 LG</div>
        <div class="col-lg">Fila 4 LG</div>
      </div>
      <div class="row">
        <div class="col-xl">Fila 1 XL</div>
        <div class="col-xl">Fila 2 XL</div>
        <div class="col-xl">Fila 3 XL</div>
        <div class="col-xl">Fila 4 XL</div>
        <div class="col-xl">Fila 5 XL</div>
        <div class="col-xl">Fila 6 XL</div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
